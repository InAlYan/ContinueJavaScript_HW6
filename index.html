    Всю вёрстку остальных частей реализовывать не нужно, если у вас она была сделана на html/css можно использовать, заново создавать не требуется. -->

    <div class="cards center">
        <h2 class="cards__title">Fetured Items</h2>
        <h3 class="cards__text">Shop for items based on&nbsp;what we&nbsp;featured in&nbsp;this week</h3>

    <script>

        function fillFeaturedItems(dataArr, rootEl) {
            dataArr.forEach(element => {

                const cardDiv = document.createElement('div');
                cardDiv.classList.add('card');
                rootEl.appendChild(cardDiv);

                const cardImgDiv = document.createElement('div');
                cardImgDiv.classList.add('card__img');
                cardDiv.appendChild(cardImgDiv);

                const cardImg = document.createElement('img');
                cardImg.src = element.imageSrc;
                cardImg.alt = element.imageAlt;
                cardImgDiv.appendChild(cardImg);

                const cardBackground = document.createElement('div');
                cardBackground.classList.add('card__hover-background');
                cardImgDiv.appendChild(cardBackground);

                const cardBackgroundBtn = document.createElement('button');
                cardBackgroundBtn.classList.add('card__button');
                cardBackground.appendChild(cardBackgroundBtn);

                const cardBackgroundImg = document.createElement('img');
                cardBackgroundImg.src = './img/basket_icon_white.svg';
                cardBackgroundImg.alt = 'в корзину';
                cardBackgroundBtn.appendChild(cardBackgroundImg);

                const cardBackgroundSpan = document.createElement('span');
                cardBackgroundSpan.textContent = 'Add to Cart';
                cardBackgroundImg.alt = 'в корзину';
                cardBackgroundBtn.appendChild(cardBackgroundSpan);

                const cardDivDescription = document.createElement('div');
                cardDivDescription.classList.add('card__description');
                cardDiv.appendChild(cardDivDescription);

                const cardLink = document.createElement('a');
                cardLink.classList.add('card__title');
                cardLink.href = element.url;
                cardLink.textContent = element.urlText;
                cardDivDescription.appendChild(cardLink);

                const cardInfo = document.createElement('p');
                cardInfo.classList.add('card__info');
                cardInfo.textContent = element.info;
                cardDivDescription.appendChild(cardInfo);

                const cardPrice = document.createElement('p');
                cardPrice.classList.add('card__price');
                cardPrice.textContent = '$' + element.price.toFixed(2);
                cardDivDescription.appendChild(cardPrice);
